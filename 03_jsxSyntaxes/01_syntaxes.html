<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsx syntaxes</title>
    <style>
        .title{
            background-color: #66ff00;
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="test"></div>

    <script type="text/javascript" src="../dependent/react.development.js"></script>
    <script type="text/javascript" src="../dependent/react-dom.development.js"></script>
    <script type="text/javascript" src="../dependent/babel.min.js"></script>

    <script type="text/babel">
        const myId= "newId"
        const myData = "Hello React"
        const myDemo = "hello new demo"

        const VDOM = (
            <div>
                <h2 className="title"> 
                    <span style={{color:"yellow",fontSize:"59px"}}>{myId.toLowerCase()}</span>
                </h2>
                <h2 className="title"> 
                    <span style={{color:"red",fontSize:"59px"}}>{myData.toLowerCase()}</span>
                </h2>
                <h3 className="title">
                    <p style={{color:"whrite", fontSize:"5em"}}>{myDemo}</p>                
                </h3>
                <input type="text"/>
                <input type="text"/>
            </div>
        )
        ReactDOM.render(VDOM, document.getElementById("test"))
        /**
         * JSX syntaxes；
         * 1. Do not define virtual DOM with quote.
         * 2. curly bracktes {} is required to use for write js expression in a HTML tag. 
         * 3. Do use className to define style not class.
         * 4. Do use doble curly bracktes {{key："value"}} for inline style. The key shuold be use camel-case.
         * 5. Only one root tag for virtual DOM.
         * 6. Single HTML tag need close like input.
         * 7. The first letter of tag：
         *    （1）. If starts with a lowercase letter, babel will transform those JSX tags to the same name HTML tag. If it cannot correspond, an error will be reported.
         *    （2）. If starts with uppercase letter, react will render a component that correspond, if it cannot correnspond, en error will be reported.
        */
    </script>
</body>
</html>
