<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>without currying</title>
</head>
<body>
    <div id="test"></div>

    <script type="text/javascript" src="../dependent/react.development.js"></script>
    <script type="text/javascript" src="../dependent/react-dom.development.js"></script>
    <script type="text/javascript" src="../dependent/babel.min.js"></script>
    <script type="text/babel">

    class Login extends React.Component{
        state={
            username:'',
            password:''
        }
        saveFormData=(dataType,event)=>{
            this.setState({[dataType]:event.target.value})
        }
        handleSubmit =(event)=>{
            event.preventDefault() 
            const {username, password} = this.state
            alert(`Your username is : ${username}. You password is ${password}`)
        }
        render(){
            return (
                <form action="http://www.atguigu.com" onSubmit={this.handleSubmit}>
                   Name:<input onChange={event=>this.saveFormData('username',event)} type="text" name="username"/> 
                   Possword:<input onChange={event=>this.saveFormData('password',event)} type="password" name="password"/>
                   <button>Login</button>
                </form>
            )
        }
    }
    ReactDOM.render(<Login/>, document.getElementById('test'))
    </script>
</body>
</html>
