<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>props in function</title>
</head>
<body>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <script type="text/javascript" src="../dependent/react.development.js"></script>
    <script type="text/javascript" src="../dependent/react-dom.development.js"></script>
    <script type="text/javascript" src="../dependent/babel.min.js"></script>
    <script src="../dependent/prop-types.js"></script>

    <script type="text/babel">
        /**
         * function component
         * 1. Function component can use props as well because function can receive parameter. But limitation will be set out of function.
         * 2. Function component can use state through hooks.
         * 3. refs can't be used by function component.
         * */ 

        function Person(props){
            const {name,sex,age} =props
            return (
                <ul>
                    <li>Name: {name}</li>    
                    <li>Sex: {sex}</li>
                    <li>Age: {age}</li>
                </ul>
            )
        }
        Person.propTypes={
            name:PropTypes.string.isRequired,
            sex:PropTypes.string,
            age: PropTypes.number,
            speak: PropTypes.func
        }
        Person.defaultProps={
            sex:"unkow",
            age:18
        }

        ReactDOM.render(<Person name="Tom" sex="girl" />,document.getElementById('test1'))

    </script>
</body>
</html>
