<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>batch props</title>
</head>
<body>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <script type="text/javascript" src="../dependent/react.development.js"></script>
    <script type="text/javascript" src="../dependent/react-dom.development.js"></script>
    <script type="text/javascript" src="../dependent/babel.min.js"></script>

    <script type="text/babel">
        class Person extends React.Component{
            render(){
                console.log(this)
                const {name,sex,age} = this.props
                return (
                    <ul>
                        <li>Name：{name}</li>
                        <li>Sex：{sex}</li>
                        <li>Age：{age}</li>
                    </ul>
                )
            }
        }
        // Traditional way
        ReactDOM.render(<Person name="Tom" sex="boy" age="9"/>,document.getElementById('test1'))
        ReactDOM.render(<Person name="Emma" sex="girl" age="11"/>,document.getElementById('test2'))

        const p = {name:"Eva", sex:"girl", age:10}
        // Batch transform : When the operator expands an object, it needs to be wrapped in curly braces, otherwise an error will be reported.
        // This curly braces here is for JS expression. React and babel permit.
        ReactDOM.render(<Person {...p}/> ,document.getElementById('test3'))
        
    </script>
</body>
</html>
