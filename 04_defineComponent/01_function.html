<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>define component with function</title>
</head>
<body>
    <div id="test"></div>

    <script type="text/javascript" src="../dependent/react.development.js"></script>
    <script type="text/javascript" src="../dependent/react-dom.development.js"></script>
    <script type="text/javascript" src="../dependent/babel.min.js"></script>


    <script type="text/babel"> 
    function MyDemo(){
        console.log(this)
        return ( <h1>This is a function component, used for simple component</h1> )
    }

    ReactDOM.render(<MyDemo/>,document.getElementById("test"))
    </script>
</body>
</html>
