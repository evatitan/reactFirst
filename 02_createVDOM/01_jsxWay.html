<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create VDOM with jsx</title>
</head>
<body>
    <!-- create a container -->
    <div id = "test" ></div>

    <!-- import react core library -->
    <script type="text/javascript" src="../dependent/react.development.js"></script>
    <!-- import react-dom to suport react -->
    <script type="text/javascript" src="../dependent/react-dom.development.js"></script>
    <!-- import babel to compile jsx to js-->
    <script type="text/javascript" src="../dependent/babel.min.js"></script>


    <script type = "text/babel"> 
        const VDOM = <p> Hello, React </p> 
        ReactDOM.render(VDOM, document.getElementById("test"))
    </script>
</body>
</html>
