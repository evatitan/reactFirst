<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <script type="text/javascript" src="../dependent/react.development.js"></script>
    <script type="text/javascript" src="../dependent/react-dom.development.js"></script>
    <script type="text/javascript" src="../dependent/babel.min.js"></script>

    <script type="text/babel">
        //创建组件
        class Person extends React.Component{
            render(){
                console.log(this)
                const {name,sex,age} = this.props
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age}</li>
                    </ul>
                )
            }
        }
        //渲染组件
        ReactDOM.render(<Person name="Tom" sex="boy" age="9"/>,document.getElementById('test1'))
        ReactDOM.render(<Person name="Emma" sex="girl" age="11"/>,document.getElementById('test2'))
        ReactDOM.render(<Person name="EVa" sex="girl" age="10"/> ,document.getElementById('test3'))
        

    </script>
</body>
</html>
