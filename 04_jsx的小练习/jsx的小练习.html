<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello React</title>
</head>
<body>
    <div id="test"></div>

    <script type="text/javascript" src="../dependent/react.development.js"></script>   
    <script type="text/javascript" src="../dependent/react-dom.development.js"></script>
    <script type="text/javascript" src="../dependent/babel.min.js"></script>

    <script type="text/babel"> 
    const list = ['Java','JavaScript','Python']
        const VDOM = (
            <div>
                <h1>Programming languages</h1>
                <ul>
                    {
                        list.map((item,index) => {
                            return <li key = {index}> {item}</li>
                        })
                    }
                </ul>
            </div>
        )
        ReactDOM.render(VDOM, document.getElementById("test"))
    
    /**
     * Distinguish "JS statment(code)" and "JS expression"
     * 1. JS expression will produce a value, it can be placed anywhere that a value is required. Such as: a,a+b,demo(1),arr.map()... 
     * 2. JS statment(code) control the direction of code, such as: if(){}, for(){}
    */
    </script>
</body>
</html>
